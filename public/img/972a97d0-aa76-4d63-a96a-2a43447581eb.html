<style>
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            @keyframes TopFrameAnimate {
                0%,
                16.6% {
                    transform: translate(3.25rem, 3.5rem);
                }

                33.3% {
                    transform: translate(-1.5rem, 3.5rem);
                }

                50% {
                    transform: translate(-1.5rem, -0.5rem);
                }

                63.3% {
                    transform: translate(0, -0.5rem);
                }

                86.6%,
                100% {
                    transform: translate(0, 0);
                }
            }

            @keyframes BottomFrameAnimate {
                0%,
                16.6% {
                    transform: translate(-3.25rem, -3.5rem);
                }

                33.3% {
                    transform: translate(1.5rem, -3.5rem);
                }

                50% {
                    transform: translate(1.5rem, 0.5rem);
                }

                63.3% {
                    transform: translate(0, 0.5rem);
                }

                86.6%,
                100% {
                    transform: translate(0, 0);
                }
            }

            @keyframes CAnimate {
                0%,
                18.75% {
                    stroke-dashoffset: 185;
                }

                50%,
                100% {
                    stroke-dashoffset: 0;
                }
            }

            @keyframes CAnimateLetter {
                0%,
                25% {
                    transform: scale(0.7) rotate(120deg);
                }

                50% {
                    transform: scale(1.2);
                }

                63.3% {
                    transform: scale(1.1);
                }

                86.6%,
                100% {
                    transform: scale(1);
                }
            }

            .async-hide .async-loader-container,
            .async-loader-show-spinner .async-loader-container {
                display: flex;
            }

            .async-loader-container {
                display: none;
                background: #fff;
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                align-items: center;
                justify-content: center;
            }

            .async-loader-container .spinner {
                width: 18.75rem;
                height: 18.75rem;
                border-radius: 3rem;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                animation-fill-mode: both;
                animation: fadeIn ease-out 1s;
            }

            .async-loader-container .spinner .frame {
                width: 6.25rem;
                height: auto;
                position: absolute;
            }

            .async-loader-container .spinner .frame-top {
                top: 3rem;
                left: 3rem;
                animation: TopFrameAnimate 2s alternate infinite;
            }

            .async-loader-container .spinner .frame-bottom {
                bottom: 3rem;
                right: 3rem;
                animation: BottomFrameAnimate 2s alternate infinite;
            }

            .async-loader-container .spinner .letter-c {
                animation: CAnimateLetter 2s alternate infinite;
                transform-origin: center;
                width: 4.375rem;
            }

            .async-loader-container .spinner .letter-c path {
                animation: CAnimate 2s alternate infinite;
                stroke-dasharray: 185;
                stroke: #211e4f;
            }

            .cdk-global-scrollblock {
                position: static;
                overflow: hidden !important;
            }
        </style>
